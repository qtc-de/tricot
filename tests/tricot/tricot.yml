tester:
  name: tricot
  title: 'tricot Tests'
  error_mode: continue
  description: >
    'Launches some tricot tests for tricot'
  env:
    ANSI_COLORS_DISABLED: 'True'

variables:
  VAL: ../test-cases/validator-tests/
  RES: ../test-cases/resource-tests/
  EXT: ../test-cases/extractor-tests/
  PLUG: ../test-cases/plugin-tests/
  EXTRA: ../test-cases/extra/

testers:
  - ./tricot-tests/*
