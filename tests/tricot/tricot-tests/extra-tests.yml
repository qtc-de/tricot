tester:
  name: extra
  title: Extra Tests
  description: |-
    'Perfors some additional tests on tricot, not related to plugins
    or validators.'

  id: 04
  groups:
    - extra

tests:
  - title: Docker
    description: |-
      'Test tricots docker integration'

    groups:
      - docker

    command:
      - tricot
      - ${EXTRA}/Docker.yml

    validators:
      - error: False
      - count:
          values:
            - Success... success
            - Fail... failed
            - 'Starting container: nginx-host'
            - 'Stopping container: nginx-host'
            - 'Starting container: nginx'
            - 'Stopping container: nginx'
            - 'Network Mode: host'
            - 'Network Mode: default'
          counts:
            - 3
            - 0
            - 1
            - 1
            - 2
            - 2
            - 1
            - 1
      - contains:
          invert:
            - Fail... success
            - Success... failed


