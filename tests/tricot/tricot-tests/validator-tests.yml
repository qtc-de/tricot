tester:
  name: val-tests
  title: Validator Tests
  description: |-
    "Performs tests on all tricot validators"


tests:
  - title: ContainsValidator
    description: |-
      'Starts the test cases for the ContainsValidator and validates their output'

    command:
      - tricot
      - ${VAL}/ContainsValidator.yml

    validators:
      - status: 12
      - count:
          values:
            - Success... success
            - Fail... failed
          counts:
            - 4
            - 2
      - contains:
