tester:
  name: wget Tester
  description: |-
    Test some wget commands

plugins:
  - cleanup:
      items:
        - ./passwd
tests:

  - title: Test passwd File
    description: |-
      Test whether the passwd file can be obtained from the
      http_listener plugin.

    command:
      - wget
      - http://127.0.0.1:8000/passwd
    validators:
      - status: 0
      - file_exists:
          files:
            - './passwd'
      - file_contains:
          - file: ./passwd
            contains:
              - root
              - bin
              - nope
