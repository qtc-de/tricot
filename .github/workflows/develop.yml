name: develop

on:
  push:
    branches:
      - develop
    paths:
      - pyproject.toml
      - tricot/**
      - .github/workflows/develop.yml

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'

    steps:
      - name: Checkout ${{ github.event.repository.name }}
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade pipx
          pipx install flake8
          pipx install .
          pipx inject tricot pytest 

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude __init__.py,conftest.py \
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude __init__.py,conftest.py

      - name: Test with pytest
        run: |
          .local/pipx/venvs/tricot/bin/pytest tests/pytest

      - name: Test with tricot
        run: |
          tricot tests/tricot/tricot.yml
